<div class="container jumbotron">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">WELCOME {{host_name}}</a>
            </div>
            <div class="nav navbar-nav">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><input type="button" (click)="logout()" class="btn navbar-btn btn-grey" value="Log Out"></li>
            </ul>
        </div>

    </nav>

    <table>
        <tr>
            <!-- <td *ngIf="host_role =='Admin'"><input class="form-control input-lg" type="text" placeholder="Search receptionist" #recept></td>
            <td *ngIf="host_role=='Admin'"><input type="button" class="btn btn-block" (click)="search_rec($event, recept)" class="btn btn-primary btn-block" value="Search receptionist"></td>-->

            <td><input type="text" placeholder="search Visitor" class="form-control input-lg" #search_data></td>
            <td><input type="button" (click)="search($event, search_data) " class="btn btn-lg" value="search"></td>
        </tr>
    </table>


    <div class="text-center">
        <h1>Guestlist</h1>

        <div id="toast"></div>

        <table>
            <form [formGroup]="dashForm">
                <tr>
                    <td><input type="text" class="form-control input-lg" placeholder="Name" formControlName="name" autofocus #name></td>
                    <td><input type="email" class="form-control input-lg" placeholder="E-mail" formControlName="email" autofocus #email></td>
                    <td><input type="number" class="form-control input-lg" ng-minlength="10" ng-maxlength="10" placeholder="Mobile number" formControlName="number" ng-required="true" autofocus #number></td>
                    <td><button class=" btn btn-lg" (click)=" add_visitor($event, name, email, number)">Create</button></td>
                </tr>
            </form>
        </table>


    </div>

    <table class=" w3-table  table-striped" [mfData]="data" #mf="mfDataTable">
        <tr>
            <th>
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="number">Number</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="in_date">In Date</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="in_time">In Time</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="out_date">Out Date</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="out_time">out Time</mfDefaultSorter>
            </th>
            <th *ngIf="host_role=='Admin'">
                <mfDefaultSorter by="receptionist_name">Receptionists' name</mfDefaultSorter>
            </th>
            <th>Out</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let visitor of mf.data">
            <td>{{visitor.name}}</td>
            <td>{{visitor.email}}</td>
            <td>{{visitor.number}}</td>
            <td>{{visitor.in_date}}</td>
            <td>{{visitor.in_time}}</td>
            <td>{{visitor.out_date}}</td>
            <td>{{visitor.out_time}}</td>
            <td *ngIf="host_role=='Admin'">{{visitor.receptionist_name}}</td>
            <td><button (click)="out(visitor) " class="btn btn-default ">Out</button></td>
            <td><button (click)="edit_visitor(visitor) " class="btn btn-default "> Edit</button ></td>
            <td><button (click)="delete_visitor(visitor) "class="btn btn-default ">Delete</button></td>
        </tr>
    </table>


</div>
