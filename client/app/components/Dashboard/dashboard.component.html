<html>

<body>
    <div>
        <div class="container col-lg-10 col-lg-offset-1 jumbotron">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                        <div class="navbar-brand">WELCOME {{host_name}}
                            <input type="button" (click)="logout()" class="btn btn-default pull-right" value="Log Out"> </div>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">

                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </nav>

            <div class="container">
                <div class="row">


                    <div class="add-todo-form text-center">
                        <h1>Visitors Welcome</h1>
                        <div class="row">
                            <div class="form-group">

                                <table>
                                    <form [formGroup]="dashForm">
                                        <tr>
                                            <td><input type="text" class="form-control input-lg" placeholder="Name" formControlName="name" autofocus #name></td>
                                            <td><input type="email" class="form-control input-lg" placeholder="E-mail" formControlName="email" autofocus #email></td>
                                            <td><input type="number" class="form-control input-lg" ng-minlength="10" ng-maxlength="10" placeholder="Mobile number" formControlName="number" ng-required="true" autofocus #number></td>
                                            <td><input type="time" class="form-control input-lg" placeholder="In-time" formControlName="in_time" autofocus #in></td>
                                            <td><input type="time" class="form-control input-lg" placeholder="out-time" formControlName="out_time" autofocus #out></td>
                                        </tr>
                                    </form>
                                </table>
                                <br>
                                <button [disabled]="!dashForm.valid" (click)=" add_visitor($event, name, email, number, in, out) " class="btn btn-primary btn-block ">Create</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-md-offset-2 ">
                        <div class="todo-list ">
                            <div>

                                <div class="col-lg-10 ">
                                    <table class="table table-hover ">
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Number</th>
                                            <th>In-time</th>
                                            <th>Out-time</th>
                                            <th>Receptionists' Name</th>
                                        </tr>
                                        <tr *ngFor="let visitor of visitors ">
                                            <td>{{visitor.name}}</td>
                                            <td>{{visitor.email}}</td>
                                            <td>{{visitor.number}}</td>
                                            <td>{{visitor.in_time}}</td>
                                            <td>{{visitor.out_time}}</td>
                                            <td>{{visitor.receptionist_name}}</td>

                                            <!-- <td><input type="text " [class.hidden]="!todo.isEditMode " [value]="todo.text " (keypress)="updateTodoText($event, todo) "></td>
                                            <td><input type="button " [class.hidden]="!todo.isEditMode " value="Cancel " (click)="setEditState(todo, false) " class="btn btn-warning "></td>-->
                                            <td><input (click)="delete_visitor(visitor) " type="button " class="btn btn-default pull-right " value="Delete "></td>
                                        </tr>

                                    </table>
                                </div>
                                <div class="col-md-4 btns ">
                                    <!--                <input (click)="deleteTodo(todo.name) " type="button " class="btn btn-danger pull-right " value="Delete ">-->
                                    <!-- <input [class.disabled]="todo.isCompleted " (click)="setEditState(todo, true) " type="button " class="btn btn-default pull-right " value="Edit ">-->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</body>

</html>
